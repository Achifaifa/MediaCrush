{% extends "album.html" %}
{% block layout %}
<div class="layout-selector center">
    Layout:
    <a href="/{{ filename }}" title="List" class="icon" data-icon="&#xF0A9;"></a>
    <a href="/{{ filename }}/focus" title="Focus" class="icon" data-icon="&#xF126;"></a>
    <a href="/{{ filename }}/grid" title="Grid" class="icon selected" data-icon="&#xF027;"></a>
</div>
<script>
window.albumType = 'grid';
</script>
{% endblock %}
{% block album %}
<div class="clearfix album grid" id="album-files">
    {% for hash in items[:8] %}
    <div class="column">
        <div class="media-wrapper">
            <div class="media">
                {{ render_media(hash, album=True) | safe }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<div class="progress hidden"></div>
{% endblock %}
