<html lang="en">
    <!-- BTC 1F5cRcwzZNR3L9j5oVYkCtYhGgnGwiz6jA -->
    <head>
        <meta charset=utf-8 />
        <meta type="robots" content="noindex,nofollow" />
        <title>gifquick</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
        <style type="text/css">body{margin:0;padding:0;}</style>
    </head>
    <body>
        <div style="display: inline-block">
            {% if video %}
                {% if not mobile %}
                {% if controls %}
                <video controls>
                {% else %}
                <video autoplay loop>
                {% endif %}
                    <source src="/{{ filename }}.mp4" type='video/mp4;'>
                    <source src="/{{ filename }}.ogv" type='video/ogg; codecs="theora, vorbis"'>
                </video>
                {% else %}
                <img src="/{{ filename }}.gif" alt="Fallback" />
                {% endif %}
            {% else %}
            <img src="/{{ original }}" />
            {% endif %}
            <br />
            <a href="/{{ original }}" style="text-align: center; display: block;">Download original file</a>
        </div>
    </body>
    {% include "analytics.html" %}
</html>
