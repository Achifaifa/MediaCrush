{% if file.title and not embedded %}
    <h3>{{ file.title }}</h3>
{% endif %}
<audio controls>
  <source src="{{ cdn }}/{{ filename }}.mp3" type='audio/mp3'>
  <source src="{{ cdn }}/{{ filename }}.ogg" type='audio/ogg'>
</audio>
{% if file.description and not embedded %}
    {{ file.description | safe }}
{% endif %}
