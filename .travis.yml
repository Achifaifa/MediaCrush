language: python
python:
    - "2.7"
services:
    - redis
before_install:
    - chmod +x .travis.sh
    - ./.travis.sh
install:
    - pip install -r requirements.txt
    - mkdir storage
    - cp config.ini.sample config.ini
    - celery worker -A mediacrush -l info -c 1 -P solo -Ofair &
script:
    - python tests.py
notifications:
    email:
        - b3@blha303.com.au
    irc:
        channels:
            - "chat.freenode.net##b3mediacrush"
        on_success: change
        on_failure: always
